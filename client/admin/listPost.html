<template name="listPost">
	<h2>Posts</h2>
  <ul>
    <li><a href="/admin/post">Create Post</a></li>
    {{#each posts}}
    <li id='{{_id}}'>
	    <a href="/post/{{_id}}" class="post">{{title}}</a>
	    <a href="" class="delete-post"><i class="material-icons">delete</i></a>
	    <a href="/admin/post/{{_id}}" class="edit-post"><i class="material-icons">edit</i></a> 
      {{#if draft}}<a href="" class="publish"><i class="material-icons">send</i></a>{{/if}}
    </li>
    {{/each}}
  </ul>
</template>
