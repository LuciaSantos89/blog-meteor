<head>
	<script src="http://cdn.ckeditor.com/4.5.4/full/ckeditor.js"></script>
</head>

<template name="post" >
<div class="container">
	<div class="row">
		<h2>Create a Post</h2>
	</div>
	<div class="row">
		<form accept-charset="utf-8">
			<div>
				<label for="">Post Title</label>
				<input type="text" id="postTitle" value="{{post.title}}" required>

			</div>
			<div class="uploadPhoto">
				<label for="">Post Image</label>
				 {{> upload_bootstrap fileTypes='.jpg' contentType='images' callbacks=myCallbacks }}
					<img src="{{post.imageUrl}} " width='150' heigth='auto' class="imgPreview">

			</div>
			<div>
				<label for="bodyPost">Post Body</label>
				<texarea id="bodyPost" name="bodyPost"></texarea>
				<!--textarea class="materialize-textarea body-post" id="postBody" >{{post.body}}</textarea-->

			</div>
			{{#each tags}}
			<span class="chip" id="{{this}}">
				{{this}}<i class="material-icons delete-tag">close</i>
			</span>
			{{/each}}
			<div>
				<label for="">Tags</label>
				<input type="text" id="postTags" value="">
			</div>
			<div>
				<a class="waves-effect btn cancel-post">Cancel</a>
				<button class="btn waves-effect waves-light" type="submit" >{{#if post}}Update Post {{else}}Create Post{{/if}}
				<i class="material-icons right">send</i>
				</button>
			</div>
			
		</form>
	</div>
</div>
</template>
