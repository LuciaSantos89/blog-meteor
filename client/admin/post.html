<template name="post" >
<div class="container">
	<div class="row">
		<h2>Create a Post</h2>
	</div>
	<div class="row">
		<form accept-charset="utf-8">
			<div>
				<label for="">Post Title</label>
				<input type="text" id="postTitle" value="" required>
			</div>
			<!--div class="file-field input-field">
				<div class="btn">
					<span>File</span>
					<input type="file">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div-->
			<div>
				<label for="">Post Image</label>
				 {{> upload_bootstrap fileTypes='.jpg' contentType='images' callbacks=myCallbacks }}
			</div>
			<div>
				<label for="">Post Body</label>
				<textarea class="materialize-textarea" id="postBody"></textarea>
			</div>
			{{#each tags}}
			<span class="chip" id="{{this}}">
				{{this}}<i class="material-icons delete-tag">close</i>
			</span>
			{{/each}}
			<div>
				<label for="">Tags</label>
				<input type="text" id="postTags" value="">
			</div>
			<div>
				<a class="waves-effect btn cancel-post">Cancel</a>
				<button class="btn waves-effect waves-light" type="submit" >Submit
				<i class="material-icons right">send</i>
				</button>
			</div>
			
		</form>
	</div>
</div>
</template>
